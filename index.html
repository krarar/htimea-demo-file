<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .google-login-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            width: 100%;
        }

        .google-login-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .user-profile {
            display: none;
            margin-top: 20px;
        }

        .user-profile img {
            border-radius: 50%;
        }

        .loading-spinner {
            display: none;
            margin-top: 10px;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>سجل الدخول باستخدام حساب Google الخاص بك</h2>

        <!-- زر تسجيل الدخول بواسطة Google -->
        <button class="google-login-btn" id="googleLoginBtn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Icon">
            تسجيل الدخول باستخدام Google
        </button>

        <!-- رسالة خطأ -->
        <div class="error-message" id="errorMessage">حدث خطأ أثناء تسجيل الدخول. الرجاء المحاولة مرة أخرى.</div>

        <!-- مؤشر التحميل -->
        <div class="loading-spinner" id="loadingSpinner">جارٍ التحميل...</div>

        <!-- ملف التعريف بعد تسجيل الدخول -->
        <div class="user-profile" id="userProfile">
            <img id="userPhoto" src="" alt="User Photo" width="100">
            <p id="userName"></p>
            <button class="logout-btn" id="logoutButton">تسجيل الخروج</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAHFrLf0_PJWcV8QlJR6mSzvYoiRLMaznQ",
            authDomain: "chatapp-e6143.firebaseapp.com",
            databaseURL: "https://chatapp-e6143-default-rtdb.firebaseio.com",
            projectId: "chatapp-e6143",
            storageBucket: "chatapp-e6143.appspot.com",
            messagingSenderId: "129840543929",
            appId: "1:129840543929:web:fe2258da50b9823c8fc368",
            measurementId: "G-QM2PQFE3M5"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);

        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const userProfile = document.getElementById('userProfile');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const logoutButton = document.getElementById('logoutButton');

        // تسجيل الدخول باستخدام Google
        googleLoginBtn.addEventListener('click', () => {
            hideErrorMessage();
            showLoadingSpinner();
            const provider = new firebase.GoogleAuthProvider();

            firebase.signInWithPopup(auth, provider)
                .then(result => {
                    const user = result.user;
                    updateUserProfile(user);
                    hideLoadingSpinner();
                })
                .catch(error => {
                    hideLoadingSpinner();
                    if (error.code === 'auth/popup-closed-by-user') {
                        showErrorMessage('تم إغلاق نافذة تسجيل الدخول قبل إكمال العملية. الرجاء المحاولة مرة أخرى.');
                    } else {
                        showErrorMessage('حدث خطأ أثناء تسجيل الدخول. الرجاء المحاولة مرة أخرى.');
                    }
                });
        });

        // تسجيل الخروج
        logoutButton.addEventListener('click', () => {
            firebase.signOut(auth).then(() => {
                updateUILoggedOut();
            }).catch(error => {
                showErrorMessage('حدث خطأ أثناء تسجيل الخروج.');
            });
        });

        // تحديث واجهة المستخدم بعد تسجيل الدخول
        function updateUserProfile(user) {
            userProfile.style.display = 'block';
            userPhoto.src = user.photoURL;
            userName.textContent = user.displayName;
            googleLoginBtn.style.display = 'none';
            logoutButton.style.display = 'inline-block';
        }

        // تحديث واجهة المستخدم بعد تسجيل الخروج
        function updateUILoggedOut() {
            userProfile.style.display = 'none';
            googleLoginBtn.style.display = 'inline-block';
            logoutButton.style.display = 'none';
        }

        // إظهار رسالة الخطأ
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // إخفاء رسالة الخطأ
        function hideErrorMessage() {
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        // إظهار مؤشر التحميل
        function showLoadingSpinner() {
            loadingSpinner.style.display = 'block';
        }

        // إخفاء مؤشر التحميل
        function hideLoadingSpinner() {
            loadingSpinner.style.display = 'none';
        }

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        firebase.onAuthStateChanged(auth, user => {
            if (user) {
                updateUserProfile(user);
            } else {
                updateUILoggedOut();
            }
        });
    </script>
</body>

</html>
