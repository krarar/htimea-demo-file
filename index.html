<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الساعة وعداد المشتركين</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #4a90e2;
        }
        .app-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .digital-clock {
            font-size: 3rem;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .subscriber-count {
            font-size: 2rem;
            margin: 10px 0;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            text-align: center;
        }
        .label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">ش</div>
        <span class="app-name">تطبيق الساعة</span>
        <div style="width: 40px;"></div>
    </div>
    <div class="content">
        <div class="digital-clock" id="clock">00:00:00</div>
        <div class="subscriber-count">
            <div class="label">عدد المشتركين</div>
            <div id="subscribers">0</div>
        </div>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "255034474844",
            appId: "1:255034474844:web:5e3b7a6bc4b2fb94cc4199"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateSubscriberCount() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                const newUserId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', newUserId);
                
                // تحديث عدد المستخدمين في قاعدة البيانات
                const userCountRef = database.ref('subscriberCount');
                userCountRef.transaction(function (currentCount) {
                    return (currentCount || 0) + 1;
                }).then(() => {
                    console.log("تم تحديث عدد المستخدمين بنجاح");
                }).catch((error) => {
                    console.error("حدث خطأ أثناء تحديث عدد المستخدمين:", error);
                });
            }

            // الاستماع للتغييرات في عدد المستخدمين
            database.ref('subscriberCount').on('value', (snapshot) => {
                const subscriberCount = snapshot.val() || 0;
                document.getElementById('subscribers').textContent = subscriberCount;
            });
        }

        setInterval(updateClock, 1000);
        window.onload = () => {
            updateClock();
            updateSubscriberCount();
        };
    </script>
</body>
</html>
