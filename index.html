<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: Arial, sans-serif;
        }
        .login-container, .welcome-container {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2, .welcome-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .login-container .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container .login-btn, .google-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .google-btn {
            background-color: #db4437;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn i {
            margin-right: 10px;
        }
        .login-container .login-btn:hover, .google-btn:hover {
            background-color: #45a049;
        }
        .welcome-container {
            background-color: #333;
            color: #fff;
        }
        .welcome-container h2 {
            color: #71b7e6;
        }
        .welcome-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .welcome-container .username {
            font-size: 22px;
            font-weight: bold;
            color: #71b7e6;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="loginWithEmail()">Login with Email</button>
        <button class="google-btn" onclick="loginWithGoogle()">
            <i class="fab fa-google"></i> Login with Google
        </button>
    </div>

    <div class="welcome-container" id="welcome-container" style="display: none;">
        <h2>Welcome</h2>
        <img id="user-photo" src="" alt="User Photo">
        <div class="username" id="user-name">User Name</div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Storage (for user photo) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "255034474844",
            appId: "1:255034474844:web:5e3b7a6bc4b2fb94cc4199"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login with Email and Password
        function loginWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showWelcomePage(userCredential.user);
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Login with Google
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    showWelcomePage(result.user);
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Show Welcome Page
        function showWelcomePage(user) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
            document.getElementById('user-name').innerText = user.displayName ? user.displayName : user.email;
            document.getElementById('user-photo').src = user.photoURL ? user.photoURL : 'https://via.placeholder.com/100';

            // Check for a user photo in storage if not available
            if (!user.photoURL) {
                const storageRef = firebase.storage().ref();
                const userPhotoRef = storageRef.child('user_photos/' + user.uid + '.jpg');
                userPhotoRef.getDownloadURL()
                    .then((url) => {
                        document.getElementById('user-photo').src = url;
                    })
                    .catch((error) => {
                        console.log('No photo found, using default.');
                    });
            }
        }
    </script>
</body>
</html>
